      <main class="main-catalog">
          <h1>Гостиницы Седоны</h1>
          <img class="catalog-background-img" src="#">
          <ul class="breadcrumbs">
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link" href="index.html">Главная</a>
            </li>
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link">Гостиницы</a>
            </li>
          </ul>
          <section class="catalog-hotels-search">
            <h2 class="visually-hidden>">Каталог гостиниц с фильтрами</h2>
            <form class="hotels-search-filter" action="catalog.html" method="get">
                <fieldset class="filter-data">
                    <legend class="data-item"><h4>Инфраструктура:</h4></legend>
                    <label class="control">
                        <input class="control-input" type="checkbox" name="infrastructure" value="pool" checked>Бассейн
                    </label>
                    <label class="control">
                        <input class="control-input" type="checkbox" name="infrastructure" value="parking" checked>Парковка
                    </label>
                    <label class="control">
                        <input class="control-input" type="checkbox" name="infrastructure" value="wi-fi">Wi-Fi
                    </label>
                </fieldset>
                <fieldset class="filter-data">
                    <legend class="data-item"><h4>Тип Жилья:</h4></legend>
                    <label class="control">
                        <input class="control-input" type="radio" name="house-type" value="hotel" checked>Гостиница
                    </label>
                    <label class="control">
                        <input class="control-input" type="radio" name="house-type" value="motel">Мотель
                    </label>
                    <label class="control">
                        <input class="control-input" type="radio" name="house-type" value="Apartments">Апартаменты
                    </label>
                </fieldset>
                <fieldset class="filter-data">
                    <legend class="data-item"><h4>Стоимость, ₽:</h4></legend>
                    <table class="price">
                        <tr>
                            <td>от</td>
                            <td>до</td>
                        </tr>
                    </table>
                   0 <input class="price-input" type="range" min="0" max="12000" step="1"> 9000
                </fieldset>
                <button class="button-catalog-additional" type="submit">ПРИМЕНИТЬ</button>
                <button class="button-catalog-reset" type="submit">Сбросить</button>
            </form>
          </section>
